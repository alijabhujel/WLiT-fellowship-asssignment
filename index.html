<html>
    <head>
        JavaScript Tutorial
    </head>
    <body>
        <p id = "demo"></p>
    </body>
    <script>
        let flowers = ["rose","lily","lotus"];
        document.getElementById("demo").innerHTML= flowers;

        let lily = flowers[1];
        document.getElementById("demo").innerHTML= lily;

        let len = flowers.length;
        document.getElementById("demo").innerHTML = len;

        let last = flowers[flowers.length-1];
        document.getElementById("demo").innerHTML = last;

        flowers.forEach((item, index,array)=>{console.log(item,index);});
        document.getElementById("demo").innerHTML = flowers.toString();

        let remove = flowers.pop();
        document.getElementById("demo").innerHTML= remove;
        let remove1 = flowers[flowers.length-1];
        console.log(remove1);

        flowers.push("milly");
        document.getElementById("demo").innerHTML = flowers;

        flowers.shift();
        document.getElementById("demo").innerHTML = flowers;

        flowers.unshift("shilly");
        document.getElementById("demo").innerHTML = flowers;

        let places = ["ktm","pokhara","lamjung"];
        let merge = flowers.concat(places);
        document.getElementById("demo").innerHTML= merge;

        merge.sort();
        document.getElementById("demo").innerHTML= merge;

        merge.reverse();
        document.getElementById("demo").innerHTML= merge;

        let num1 = [2,3,5,6,7];
        let num2 = num1.map(multiply);
        function multiply(value){
            return value*2;
        }
        document.getElementById("demo").innerHTML = num2;

        let num3 = num1.filter(compute);
        function compute(value){
            return value>4;
        }
        document.getElementById("demo").innerHTML = num3;


    </script>
</html>
